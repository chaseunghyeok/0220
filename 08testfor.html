<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08testfor.html</title>
    <script>
        function mynumber(){
            var su=0, result='' ; 
            for(var cnt=1; cnt<=5; cnt=cnt+1){
                su = su + 1;
                //document.write(su,' ');
                result += su + ' ' ;
            }
                document.getElementById('display').innerHTML = result ;
        }
    </script>
</head>
<body>

    <h2>08testfor.html</h2>
    <button onclick="mynumber()"> 1~5 숫자 출력 </button>
    <br>
    <img src="./images/main_4.jpg" width="200" height="40">
    <div id="display"></div>
</body>
</html>
