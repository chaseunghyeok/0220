<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07testgugudan.html</title>
    <script>
        function mygugudan(){
            var dan=0, message='';

            dan=document.getElementById("gugu").value; // text에 입력한 숫자로 구구단
            // dan=prompt('구구단을 입력하세요.')
            for(var k=1; k<10; k++){
            message += dan+'*'+k+'='+(dan*k)+ '<br>';
            //message = dan+'*'+k+'='+(dan*k)+ '<br>'; message 뒤에 대입연산 + 빼면 마지막 *9 값만나옴
            }
            document.getElementById("display").innerHTML = message;
        }
    </script>
</head>
<body>

    <h2>07testgugudan.html</h2>
    <form>
         단입력: <input type="text" id="gugu" >
        <input type="button" onclick="mygugudan()" value="구구단">
    </form> <br>

        <img src="./images/main_4.jpg" width="200" height="40">
       
        <div id="display"></div>
</body>
</html>
