<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13testgugudan.html</title>
    <style>*{font-size: 20pt;}</style>

    <script>
        function mydan(dan){
            var i=1 ;
            document.write('<h2>13testgugudan.html</h2> ');
            for(i=1; i<10; i++){
                document.write(dan,'*',i,'=',(dan*i),'<br>');
            }
        }
    </script>
</head>
<body>
    <h2>13testgugudan.html</h2>
    <button onclick="mydan(7)"> mydan함수호출 </button>
</body>
</html>
