<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17testswitch.html</title>
    <script>
        function mypass(){
            var kor=0, eng=0, hap=0, avg=0, msg='', grade='F', result='';
           
            kor = 80 ;
            eng = 80 ;
            hap = kor + eng ;
            avg = hap / 2 ;

            //if~else if~else if~else 100~90 A 80~89 B 70~79 C 60~69 D 0~59 F
             //switch(조건){ case 조건: 처리; break; default: 처리;break }
            // if(avg>=90){grade='A';}
            // else if(avg>=80){grade='B';}
            // else if(avg>=70){grade='C';} 
            // else if(avg>=60){grade='D';}
            // else{grade='F';}  

            //alert( Math.floor(avg/10)) ; parseInt()금지, Number()금지
            my= Math.floor(avg/10) ;
            switch( my ){ 
                case 10: grade='A'; break ;
                case 9: grade='A'; break ;
                case 8: grade='B'; break ;
                case 7: grade='C'; break ;
                case 6: grade='D'; break ;
                default : grade='F'; break ;
            }

            if(avg>=70){msg='축합격';}
            else{msg = '재시험' ;}

            info = (avg>=70) ? 'pass' : 'failed' ; //삼항 연산
            
          

            result='총점 = ' +hap+ ' 평균 = '+ avg+ ' 결과 = ' + msg ;
            result +='  ' + info + ' 학점 = ' + grade ;
            document.getElementById('display').innerHTML=result;

        }
    </script>
</head>
<body>
    <img src="./images/d55.jpg" width="200" height="150">
    <div id="display">
        
    </div>
    
    <h2>17testswitch.html</h2>
    
    <button onclick="mypass()"> 점수확인 </button>
    
    
</body>
</html>
