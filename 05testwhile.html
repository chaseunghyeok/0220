<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05testwhile.html</title>
    <style>*{font-size: 20pt;}</style>

    <script>
        function mygugudan(){
         var k=0, dan=7;
         document.write(dan,'구구단출력 while반복문예제<br>');
         while (k<10){
         k=k+1 ; // document보다 밑에주면 7*0 부터 나옴
         document.write(dan,'*',k,'=',(dan*k),'<br>');
         }
        }
    </script>
</head>
<body>
    <h2>05testwhile.html</h2>
    <button onclick="mygugudan()">while구구단출력</button>
</body>
</html>
