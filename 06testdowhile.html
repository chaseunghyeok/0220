<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06testdowhile.html</title>
    <style>*{font-size: 14pt;}</style>

    <script>
        function mygugudan(){
         var b=24, dan=7;
         document.write(dan,'구구단출력 while반복문예제<br>');
         while (b<10){
         b=b+1; //b=1 일때 16번처리, b=2일때 16번처리 ~~ b=9일때 16번처리
         document.write(dan,'*',b,'=',(dan*b),'<br>');
         }
        }

        var k=24, gg=8;
        function mygame(){ 
        // 파이썬은 단항++/-- 연산없음, switch제어없음, do~while(조건)없음
        //자바스크립트 반복문에서 for권장,while 권장
         document.write('dowhile반복문 선처리후조건 <br>');
         do{
            k=k+1;
            document.write(gg,'*',k,'=',(gg*k),"<br>");
         }while(k<9);
        }
    </script>
</head>
<body>
    <h2>06testdowhile.html</h2>
    <button onclick="mygugudan()"> while단출력(mygugudan()) </button> <br>
    <button onclick="mygame()"> do~while단출력(mygame()) </button>
</body>
</html>
